{% extends "base.html" %}

{% block main_content %}

<h3 class="mt-5 mb-4">Confirmar borrado del libro #{{ object.id }}</h3>

<div class="row">
	<div class="col-2 font-weight-bold">Título</div>
	<div class="col-6 font-weight-normal">{{ object.titulo }}</div>
</div>
<div class="row">
	<div class="col-2 font-weight-bold">Año de publicación</div>
	<div class="col-6 font-weight-normal">{{ object.publicacion }}</div>
</div>

<form method="post">{% csrf_token %}
    <p>¿Está seguro de que desea eliminar este libro?</p>
		<div class="form-row align-items-center mt-3">
    	<input class="btn btn-danger mr-3" type="submit" value="Confirmar">
			<a href="{% url 'books' %}" class="btn btn-secondary">Volver a Libros</a>
		</div>
</form>

{% endblock %}
